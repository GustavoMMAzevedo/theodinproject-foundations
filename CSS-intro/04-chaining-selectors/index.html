<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chaining selectors</title>
</head>
<body>
    <!-- use the classes BELOW this line-->
    <div>
        <img class="avatar proportioned" src="./images/mutodo.jpg" alt="Woman with glasses">
        <img class="avatar distorted" src="./images/piacquadio.jpg" alt="Guy with a surprise face">
    </div>
    <!-- use the classes ABOVE this line -->
    <div>
        <img class="original proportioned" src="./images/mutodo.jpg" alt="Woman with glasses">
        <img class="origional distorded" src="./images/piacquadio.jpg" alt="Guy with a surprise face">
    </div>
</body>
</html>
